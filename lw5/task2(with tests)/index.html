<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="listing-store.css">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <div class="listing-block">
      <p class="total">Listing (<span class="count-listing"></span>):</p>
      <select size="10" class="listing-select select-block">
      </select>
    </div>

    <div class="store-block">
      <p class="total">Listing (<span class="count-store"></span>):</p>
      <select size="10" class="store-select select-block">
      </select>
    </div>
  </div>
  
  <button id="add-button">
    Add to store
  </button>
  <button id="add-listing">
    Add to listing
  </button>
  <button id="delete-button">
    Delete element
  </button>
  <button id="add-element-button">
    Add new element
  </button>
  <script src="listing-store.js"></script>
</body>
</html>
