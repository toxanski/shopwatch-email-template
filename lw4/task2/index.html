<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>todo</title>
</head>
<body>
  <div class="container">
    <div class="date-header">
      <div class="date-header__next arrows"><</div>
      <div class="date-header__info">
        <span class="date-header__day">Monday,</span>
        <span class="date-header__month">March 14th</span>
      </div>
      <div class="date-header__prev arrows">></div>
    </div>

    <div class="todo-list"> 
      <div class="todo-list-item">
        <input type="checkbox" name="" class="todo-list-item__checkbox">
        <span class="todo-list-item__name">Morning run</span>
        <span class="todo-list-item__time">7:00</span>
      </div>
      <div class="todo-list-item">
        <input type="checkbox" name="" class="todo-list-item__checkbox">
        <span class="todo-list-item__name">Meeting</span>
        <span class="todo-list-item__time">10:15</span>
      </div>
      <div class="todo-list-item">
        <input type="checkbox" name="" class="todo-list-item__checkbox">
        <span class="todo-list-item__name">Lunch with Mike</span>
        <span class="todo-list-item__time">13:00</span>
      </div>
      <div class="todo-list-item">
        <input type="checkbox" name="" class="todo-list-item__checkbox">
        <span class="todo-list-item__name">Pay bills</span>
        <span class="todo-list-item__time">all day</span>
      </div>
      <div class="todo-list-item">
        <input type="checkbox" name="" class="todo-list-item__checkbox">
        <span class="todo-list-item__name">Renew gym remembership</span>
        <span class="todo-list-item__time">all day</span>
      </div>
    </div>

    <div class="footer-todo-list"> 
      <span class="footer-todo-list__total">5 tasks</span>
      <div class="footer-todo-list__add-button">add new +</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
