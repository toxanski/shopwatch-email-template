<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>todo</title>
</head>
<body>
  <div class="todo-list">
    <div class="todo-list_date">
      <span class="todo-list_day">Monday,</span>
      <span class="todo-list_month">March 14th</span>
    </div>
    <div class="todo-list_tasks"> <!--tasks-->
      <div class="todo-list_item">
        <input type="checkbox" name="" class="todo-list_checkbox">
        <span class="todo-list_name">Morning run</span>
        <span class="todo-list_time">7:00</span>
      </div>
      <div class="todo-list_item">
        <input type="checkbox" name="" class="todo-list_checkbox">
        <span class="todo-list_name">Meeting</span>
        <span class="todo-list_time">10:15</span>
      </div>
      <div class="todo-list_item">
        <input type="checkbox" name="" class="todo-list_checkbox">
        <span class="todo-list_name">Lunch with Mike</span>
        <span class="todo-list_time">13:00</span>
      </div>
      <div class="todo-list_item">
        <input type="checkbox" name="" class="todo-list_checkbox">
        <span class="todo-list_name">Pay bills</span>
        <span class="todo-list_time">all day</span>
      </div>
      <div class="todo-list_item">
        <input type="checkbox" name="" class="todo-list_checkbox">
        <span class="todo-list_name">Renew gym remembership</span>
        <span class="todo-list_time">all day</span>
      </div>
    </div>
    <div class="todo-list_footer">
      <span class="todo-list_total">5 tasks</span>
      <div class="todo-list_add-button">add new +</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
