<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Shopping Cart</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper-full">
        <h1 class="title-main">My Shopping Cart</h1>
        <div class="content">
          <div class="wrapper">
            <div class="products">
              <div class="headers">
                <p class="headers__description headers__title">Description</p>
                <p class="headers__size headers__title">Size</p>
                <p class="headers__quantity headers__title">Quantity</p>
                <p class="headers__remove headers__title">Remove</p>
                <p class="headers__price headers__title">Price</p>
              </div>
              <!--first block-->
              <div class="product">
                <div class="product__item product__description">
                  <img src="img/man.jpeg" alt="men" class="product__image">
                  <div class="product__text">
                    <h2>Streamline Leggings</h2>
                    <p>Product Code: MLSB</p>
                  </div>
                </div>
                <div class="product__item product__size">
                  <div class="border-icon"><span>S</span></div>
                </div>
                <div class="product__item product__quantity">
                  <div class="product__quantity--minus border-icon minus"><span>+</span></div>
                  <div class="product__quantity--current border-icon"><span>1</span></div>
                  <div class="product__quantity--plus border-icon"><span>-</span></div>
                </div>
                <div class="product__item product__remove">
                  <div class="border-icon"><img src="img/close.svg" alt="" class="product__image-close"></div>
                </div>
                <div class="product__item product__price">
                  <p>&#163;55</p>
                </div>
              </div>
              <!--second block-->
              <div class="product">
                <div class="product__item product__description">
                  <img src="img/woman.jpg" alt="men" class="product__image">
                  <div class="product__text">
                    <h2>Streamline Sports Bra</h2>
                    <p>Product Code: MLSB</p>
                  </div>
                </div>
                <div class="product__item product__size">
                  <div class="border-icon"><span>S</span></div>
                </div>
                <div class="product__item product__quantity">
                  <div class="product__quantity--minus border-icon minus"><span>+</span></div>
                  <div class="product__quantity--current border-icon"><span>1</span></div>
                  <div class="product__quantity--plus border-icon"><span>-</span></div>
                </div>
                <div class="product__item add_remove">
                  <div class="border-icon"><img src="img/close.svg" alt="" class="product__image-close"></div>
                </div>
                <div class="product__item product__price">
                  <p>&#163;55</p>
                </div>
              </div>
            </div>
            <!--calculation-->
            <div class="calculation">
              <div class="calculation__container">
                <p class="calculation__title">Discount</p>
                <p class="calculation__price">£0.00</p>
              </div>
              <div class="calculation__container">
                <p class="calculation__title">Delivery</p>
                <p class="calculation__price">£0.00</p>
              </div>
              <div class="calculation__container">
                <p class="calculation__title">Subtotal</p>
                <p class="calculation__price">£110.00</p>
              </div>
              <div class="calculation__container">
                <p class="calculation__title">Total</p>
                <p class="calculation__price">£110.00</p>
              </div>
            </div>
            <!--checkout-->
            <div class="footer-content">
              <div class="footer-content__promo">
                <span class="footer-content__title">
                If you have promotion code, please enter it here:
                </span>
                <input type="text" class="footer-content__input" placeholder="Please, enter promo code">
                <input type="button" value="Apply Discount" class="footer-content__button button-footer">
              </div>
              <div class="footer-content__shopping">
                <button class="footer-content__checkout shopping_button button-footer">
                  <span>Checkout</span>
                  <div class="footer-content__cart">
                    <img src="img/shopping-cart-small.svg" alt="cart" class="footer-content__img">
                  </div>
                </button>
                <button class="footer-content__update shopping_button button-footer button-footer--white">Update Quantity</button>
                <button class="footer-content__continue shopping_button button-footer button-footer--white">Continue Shopping</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
