<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-large">
        <button class="button button-large">XLarge Default</button>
        <button class="button button-large button-filled">XLarge Default</button>
        <button class="button button-large button-semirounded">XLarge Default</button>

        <button class="button button-large button-rounded">XLarge Default</button>
        <button class="button button-large button-rounded button-filled">XLarge Default</button>
      </div>
      <div class="container-primary">
        <button class="button button-primary">Large Primary</button>
        <button class="button button-primary button-filled">Large Primary</button>
        <button class="button button-primary button-semirounded">Large Primary</button>
        <button class="button button-primary button-semirounded button-filled">Large Primary</button>

        <button class="button button-primary button-rounded button-filled">Large Primary</button>

      <div class="container-success">
        <button class="button button-success">Large Success</button>

      <div class="container-medium">
        <button class="button button-medium">Medium Info</button>

      <div class="container-warning">
        <button class="button button-warning">Small Warning</button>

        <button class="button button-warning button-semirounded">Small Warning</button>
        <button class="button button-warning button-semirounded button-filled">Small Warning</button>
        <button class="button button-warning button-rounded">Small Warning</button>
        <button class="button button-warning button-rounded button-filled">Small Warning</button>
      </div>
      <div class="container-red">
        <button class="button button-red">X-Small</button>
